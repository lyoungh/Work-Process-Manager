<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/main.css' %}">
</head>
<body>
<div class="container">
    <div class="row mt-5 justify-content-md-center">
        <h1>업무 관리</h1>
    </div>

    <div class="row mb-3">
        <div class="col-md-8 mt-5 pt-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search ......" aria-label="Recipient's username">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
            </div>
        </div>
        <div class=" mt-5 pt-3 ml-auto">
            <button type="button" class="btn btn-primary">업무 생성</button>
        </div>
    </div>
</div>
<div class="container-fluid">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">담당자</th>
            <th scope="col">업무 지원</th>
            <th scope="col">업무 내용</th>
            <th scope="col">상태</th>
            <th scope="col">시작일</th>
            <th scope="col">종료 예정일</th>
            <th scope="col">종료일</th>
        </tr>
        </thead>
        <tbody>
        {% for work in object_list %}
            <tr>
            <th scope="row">{{ work.id }}</th>
            <td scope="row">{{ work.manager }}</td>
            <td scope="row">{{ work.supporter }}</td>
            <td scope="row">{{ work.work }}</td>
            <td scope="row">{{ work.status }}</td>
            <td scope="row">{{ work.start_date }}</td>
            <td scope="row">{{ work.expected_end_date }}</td>
            <td scope="row">{{ work.end_date }}</td>
            </tr>
        {% empty %}
            <tr>No work yet.</tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
